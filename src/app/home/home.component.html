<div class="background">
  <div class="title">
    <div class="message">
      <h1 class="ml11">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">TELEM√ÅTICA LES DA LA BIENVENIDA</span>
  </span>
      </h1>
      <h1 class="ml16">Portal del Laboratorio de Redes Avanzadas</h1>
    </div>
  </div>
  <div class="body">
    <div class="carrusel">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[0]}}" alt="Random first slide"/>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[1]}}" alt="Random second slide"/>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[2]}}" alt="Random third slide"/>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[3]}}" alt="Random third slide"/>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[4]}}" alt="Random third slide"/>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="{{images[5]}}" alt="Random third slide"/>
          </div>
        </ng-template>
      </ngb-carousel>


    </div>
    <div class="options">
      <div class="card">
        <div class="circle"></div>
        <div class="content">
          <h2>Temperatura</h2>
          <a [routerLink]="['/sensor']" >Ver</a>
        </div>
        <img src="./assets/img/LRA_thermometer.png" alt="">
      </div>
      <div class="card">
        <div class="circle"></div>
        <div class="content">
          <h2>Servidores</h2>
          <a [routerLink]="['/devices']">Ver</a>
        </div>
        <img src="./assets/img/LRA_servers.png" alt="">
      </div>
    </div>

  </div>
</div>
